<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>films</title>
    <link rel="stylesheet" href="..styles.css">
    <script src="main.js" defer></script>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 100%;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            opacity: 0.85;
            transition: opacity 0.3s;
        }

        .gallery img:hover {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
        }

        .caption {
            margin: 15px auto;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            font-family: 'Made Mirage Thin', sans-serif;
            max-width: 80%;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 60px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .modal-content {
                width: 90%;
            }

            .close {
                top: 20px;
                right: 30px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <a class="back-link" href="../index.html">‚Üê back</a>

    <h1>film</h1>

    <div class="gallery">
        <img src="photos/photo1.jpg" alt="Photo 1" data-caption="Taken in Hanoi, 2023." />
        <img src="photos/photo2.jpg" alt="Photo 2" data-caption="Fleeting morning light." />
        <img src="photos/photo3.jpg" alt="Photo 3" data-caption="On the way home." />
        <!-- Add more images -->
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div class="caption" id="captionText"></div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const captionText = document.getElementById("captionText");
        const images = document.querySelectorAll(".gallery img");
        const closeBtn = document.querySelector(".close");

        images.forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "block";
                modalImg.src = img.src;
                captionText.innerText = img.getAttribute("data-caption");
            });
        });

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
